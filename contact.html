<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Klutch Dog Training | Best in Seattle</title>
    <link rel="stylesheet" href="contactStyle.css">
</head>
<body>
    <div class="fullContainer banner" id="homeSection">
        <header>
            <div class="container">
                <div class="logo">
                    <img src="Logos/current_Circle_Logo2.png" alt="Klutch Logo">
                </div>

                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="service.html">Services</a>
                        </li>
                        <li>
                            <a href="Javascript:void(0);">Our Trainers</a>
                        </li>
                        <li>
                            <a href="Javascript:void(0);">Training Calendar</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </nav>

            </div>
        </header>
        <!-- Header Navigation Ends Here-->

    <div class="contactUs">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <!-- Form -->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form action="">
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name:</span>
                                <input type="text" placeholder="John">
                            </div>
                            <div class="inputBox">
                                <span>Last Name:</span>
                                <input type="text" placeholder="Doe">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email:</span>
                                <input type="text" placeholder="johndoe@gmail.com">
                            </div>
                            <div class="inputBox">
                                <span>Phone:</span>
                                <input type="text" placeholder="+1 888-663-7891">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message:</span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- info form -->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><i class="fa-solid fa-location-dot"></i></span>
                        <p>Klutch Training, Seattle WA<br>United States</p>
                    </div>
                    <div>
                        <span><i class="fa-solid fa-envelope"></i></span>
                        <a href="mailto:klutchdogtraining@gmail.com">klutchdogtraining@gmail.com</a>
                    </div>
                    <div>
                        <span><i class="fa-solid fa-phone"></i></span>
                        <a href="tel:266-480-5572">266-480-5572</a>
                    </div>
                    <!-- Social Media Icons -->
                    <ul class="sci">
                        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
            <!-- contact map form -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d172153.
                72222081534!2d-122.50460726104384!3d47.608596973798655!2m3!1f0!2f0!3f0!3m
                2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5490102c93e83355%3A0x102565466944d59a!
                2sSeattle%2C%20WA!5e0!3m2!1sen!2sus!4v1713391508735!5m2!1sen!2sus" 
                style="border:0;" allowfullscreen="" loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
